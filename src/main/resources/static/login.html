<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>天方夜谭</title>
    <link rel="icon" href="image/title.ico" type="img/x-ico"/>
    <!-- 引入自定义css文件 -->
    <link rel="stylesheet" type="text/css" href="./css/login_style.css"/>
    <!-- 引入bootstrap css-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-select.css"/>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap-datetimepicker.min.css"/>
    <!-- 引入其他css-->
    <link rel="stylesheet" href="./css/other/toastr.min.css"/>
    <!-- 引入jquery -->
    <script type="text/javascript" src="js/other/jquery.min.js"></script>
    <!--引入自定义的js-->
    <script type="text/javascript" src="./js/login_js.js"></script>
    <!-- bootstrap js-->
    <script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap/bootstrap-select.js"></script>
    <!-- 引入其他js-->
    <script type="text/javascript" src="./js/other/toastr.min.js"></script>

</head>
<body style="background-color: #92c3dc">
    <div id="login_frame">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user-name" class="col-sm-2 control-label">账 号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user-name" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密 码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记 住 账 号
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="login-btn" class="btn btn-primary">登 录</button>
                    <button type="button" id="go-register-btn" class="btn btn-default pad-btn">注 册</button>
                </div>
            </div>
        </form>
    </div>
    <div id="register_frame" style="display: none">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="reg-user-name" class="col-sm-2 control-label">账&emsp;&emsp;号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="reg-user-name" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="reg-user-nick" class="col-sm-2 control-label">昵&emsp;&emsp;称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="reg-user-nick" placeholder="昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="reg-password" class="col-sm-2 control-label">密&emsp;&emsp;码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="reg-password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="reg-re-password" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="reg-re-password" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <label for="reg-re-email" class="col-sm-2 control-label">邮&emsp;&emsp;箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="reg-re-email" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性&emsp;&emsp;别</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="2"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="datetime" class="col-sm-2 control-label">出生日期</label>
                <div class="col-sm-10">
                    <input type='text' class="form-control" id='datetime' placeholder="出生日期"/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">家庭住址</label>
                <div class="col-sm-10">
                    <select class="form-control" id="address" value=''>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="register_btn" class="btn btn-primary">注 册</button>
                    <button type="button" id="go-cancel-btn" class="btn btn-default pad-btn">取 消</button>
                    <input type="reset" style="display:none;" />
                </div>

            </div>
        </form>
    </div>
</body>
</html>
